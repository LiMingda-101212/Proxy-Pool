name: Proxy Crawler

on:
  schedule:
    - cron: '0 2 */2 * *'
  workflow_dispatch:

jobs:
  crawl-proxies:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Run proxy crawler
      run: |
        cd proxy-pool
        python proxy-pool.py
      
    - name: Configure Git
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
      
