name: Proxy Crawler

on:
  schedule:
    - cron: '0 2 */2 * *'
  workflow_dispatch:

jobs:
  crawl-proxies:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    
    # 显式声明权限
    permissions:
      contents: write  # 授予写入权限
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        cd proxy-pool
        pip install -i https://pypi.tuna.tsinghua.edu.cn/simple/ requests aiohttp
        
    - name: Run proxy crawler
      run: |
        cd proxy-pool
        python proxy-pool.py
      
    - name: Auto-commit proxy updates
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        repository: .
        file_pattern: 'proxy-pool/proxies.csv'
        commit_message: '🤖 Update proxy list'
        commit_user_name: 'GitHub Actions'
        commit_user_email: 'actions@github.com'
