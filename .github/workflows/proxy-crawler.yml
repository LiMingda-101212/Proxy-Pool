name: Proxy Crawler

on:
  schedule:
    - cron: '0 2 * * *'  # 每天UTC时间2:00运行
  workflow_dispatch:

jobs:
  crawl-proxies:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -i https://pypi.tuna.tsinghua.edu.cn/simple/ requests aiohttp PySocks
        # 验证安装
        python -c "import socks; print('PySocks 安装成功，SOCKS代理支持已启用')"
        
    - name: Run proxy crawler
      run: |
        python ProxyPool.py
      
    - name: Auto-commit proxy updates
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        repository: .
        file_pattern: 'proxies.csv'
        commit_message: '🤖 Update proxy list'
        commit_user_name: 'GitHub Actions'
        commit_user_email: 'actions@github.com'
